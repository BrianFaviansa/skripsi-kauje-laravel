# Development configuration override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    volumes:
      # Mount source code for hot reload
      - .:/app
      - /app/vendor
      - /app/node_modules
    ports:
      - "8000:8000"
